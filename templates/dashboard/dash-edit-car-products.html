                                <div class="col-lg-9 col-md-12">
                                                <script>
                 function validate()
                {
					var a=document.getElementById("type").value;
					   if(a=="")
                {
                    document.getElementById('te').style.display = "block";

                    document.getElementById('te').innerHTML="**Please Enter  Type";
                    return false;
                }
                else{
						document.getElementById('te').style.display = "none";

					}
						var b=document.getElementById("furnish").value;
					   if(b=="")
                {
                    document.getElementById('fh').style.display = "block";

                    document.getElementById('fh').innerHTML="**please Choose";
                    return false;
                }
                else{
						document.getElementById('fh').style.display = "none";

					}
					var c=document.getElementById("bedroom").value;
					   if(c=="")
                {
                    document.getElementById('bdm').style.display = "block";

                    document.getElementById('bdm').innerHTML="**Please Choose Number of bedrooms";
                    return false;
                }
                else{
						document.getElementById('bdm').style.display = "none";

					}
				var d=document.getElementById("bathroom").value;

				if(d=="")
                {
                    document.getElementById('btm').style.display = "block";

                    document.getElementById('btm').innerHTML="**Please Choose Number of bathrooms";
                    return false;
                }
                else{
						document.getElementById('btm').style.display = "none";

					}


					var e = document.getElementById("builtup").value;
					var expr = /^[0-9]+$/;

				if(e=="")
                {
                    document.getElementById('bp').style.display = "block";

                    document.getElementById('bp').innerHTML="**Please Enter Builtup Area";
                    return false;
                }
					else if(e!="" && expr.test(e)==false){
						document.getElementById('bp').style.display = "block";
						document.getElementById('bp').innerHTML = "**Invalid Input";
						return false;
								}
								else{
						document.getElementById('bp').style.display = "none";

					}
					var f = document.getElementById("capacity").value;
					var expr = /^[0-9]+$/;

				if(f=="")
                {
                    document.getElementById('cy').style.display = "block";

                    document.getElementById('cy').innerHTML="**Please Enter Capacity Area";
                    return false;
                }
					else if(f!="" && expr.test(f)==false){
						document.getElementById('cy').style.display = "block";
						document.getElementById('cy').innerHTML = "**Invalid Input";
						return false;
								}
								else{
						document.getElementById('cy').style.display = "none";

					}
<!--					var g = document.getElementById("images").value;-->

<!--				if(g=="")-->
<!--                {-->
<!--                    document.getElementById('img').style.display = "block";-->

<!--                    document.getElementById('img').innerHTML="**Please upload image";-->
<!--                    return false;-->
<!--                }-->
<!--				else{-->
<!--						document.getElementById('img').style.display = "none";-->

<!--					}-->




					var h = document.getElementById("rent").value;
					var expr = /^[0-9]+$/;

				if(h=="")
                {
                    document.getElementById('rt').style.display = "block";

                    document.getElementById('rt').innerHTML="**Please Enter Rent";
                    return false;
                }
					else if(h!="" && expr.test(h)==false){
						document.getElementById('rt').style.display = "block";
						document.getElementById('rt').innerHTML = "**Invalid Input";
						return false;
								}
								else{
						document.getElementById('rt').style.display = "none";

					}
					var i = document.getElementById("ad_title").value;
					if(i=="")
                {
                    document.getElementById('at').style.display = "block";

                    document.getElementById('at').innerHTML="**Please Enter Advertisment Title";
                    return false;
                }
                else{
						document.getElementById('at').style.display = "none";

					}
			    var j = document.getElementById("add_info").value;
					if(j=="")
                {
                    document.getElementById('ai').style.display = "block";

                    document.getElementById('ai').innerHTML="**Please Enter Additional Information";
                    return false;
                }
                else{
						document.getElementById('ai').style.display = "none";
			            return true;

					}

				}
			</script>
