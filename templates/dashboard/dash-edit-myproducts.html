{% extends 'base.html' %}
{% load static %}
{% block content %}



        <!--====== App Content ======-->
        <div class="app-content">

            <!--====== Section 1 ======-->
            <div class="u-s-p-y-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="breadcrumb">
                            <div class="breadcrumb__wrap">
                                <ul class="breadcrumb__list">
                                    <li class="has-separator">

                                        <a href="{% url 'home' %}">Home</a></li>
                                    <li class="is-marked">

                                        <a href="#">My Account</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section 1 ======-->


            <!--====== Section 2 ======-->
            <div class="u-s-p-b-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="dash">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-3 col-md-12">

                                    <!--====== Dashboard Features ======-->
                                    {% include 'dashboard/dash-feature.html' %}

                                    <!--====== End - Dashboard Features ======-->
                                </div>
                                <div class="col-lg-9 col-md-12">
                                                <script>
                 function validate()
                {
					var a=document.getElementById("type").value;
					   if(a=="")
                {
                    document.getElementById('te').style.display = "block";

                    document.getElementById('te').innerHTML="**Please Enter  Type";
                    return false;
                }
                else{
						document.getElementById('te').style.display = "none";

					}
						var b=document.getElementById("furnish").value;
					   if(b=="")
                {
                    document.getElementById('fh').style.display = "block";

                    document.getElementById('fh').innerHTML="**please Choose";
                    return false;
                }
                else{
						document.getElementById('fh').style.display = "none";

					}
					var c=document.getElementById("bedroom").value;
					   if(c=="")
                {
                    document.getElementById('bdm').style.display = "block";

                    document.getElementById('bdm').innerHTML="**Please Choose Number of bedrooms";
                    return false;
                }
                else{
						document.getElementById('bdm').style.display = "none";

					}
				var d=document.getElementById("bathroom").value;

				if(d=="")
                {
                    document.getElementById('btm').style.display = "block";

                    document.getElementById('btm').innerHTML="**Please Choose Number of bathrooms";
                    return false;
                }
                else{
						document.getElementById('btm').style.display = "none";

					}


					var e = document.getElementById("builtup").value;
					var expr = /^[0-9]+$/;

				if(e=="")
                {
                    document.getElementById('bp').style.display = "block";

                    document.getElementById('bp').innerHTML="**Please Enter Builtup Area";
                    return false;
                }
					else if(e!="" && expr.test(e)==false){
						document.getElementById('bp').style.display = "block";
						document.getElementById('bp').innerHTML = "**Invalid Input";
						return false;
								}
								else{
						document.getElementById('bp').style.display = "none";

					}
					var f = document.getElementById("capacity").value;
					var expr = /^[0-9]+$/;

				if(f=="")
                {
                    document.getElementById('cy').style.display = "block";

                    document.getElementById('cy').innerHTML="**Please Enter Capacity Area";
                    return false;
                }
					else if(f!="" && expr.test(f)==false){
						document.getElementById('cy').style.display = "block";
						document.getElementById('cy').innerHTML = "**Invalid Input";
						return false;
								}
								else{
						document.getElementById('cy').style.display = "none";

					}
					var g = document.getElementById("images").value;

				if(g=="")
                {
                    document.getElementById('img').style.display = "block";

                    document.getElementById('img').innerHTML="**Please upload image";
                    return false;
                }
				else{
						document.getElementById('img').style.display = "none";

					}




					var h = document.getElementById("rent").value;
					var expr = /^[0-9]+$/;

				if(h=="")
                {
                    document.getElementById('rt').style.display = "block";

                    document.getElementById('rt').innerHTML="**Please Enter Rent";
                    return false;
                }
					else if(h!="" && expr.test(h)==false){
						document.getElementById('rt').style.display = "block";
						document.getElementById('rt').innerHTML = "**Invalid Input";
						return false;
								}
								else{
						document.getElementById('rt').style.display = "none";

					}
					var i = document.getElementById("ad_title").value;
					if(i=="")
                {
                    document.getElementById('at').style.display = "block";

                    document.getElementById('at').innerHTML="**Please Enter Advertisment Title";
                    return false;
                }
                else{
						document.getElementById('at').style.display = "none";

					}
			    var j = document.getElementById("add_info").value;
					if(j=="")
                {
                    document.getElementById('ai').style.display = "block";

                    document.getElementById('ai').innerHTML="**Please Enter Additional Information";
                    return false;
                }
                else{
						document.getElementById('ai').style.display = "none";
			            return true;

					}

				}
			</script>

            <!--====== Section 2 ======-->
<!--            <div class="u-s-p-b-60">-->

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="dash">
                        <div class="container">
                            <div class="row ">
                                <div class="col-lg-9 col-md-12">
                                    <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white">
                                        <div class="dash__pad-2">
                                            <h1 class="dash__h1 u-s-m-b-14">Enter the details</h1>

                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <form class="dash-edit-p" method="post" action="{% url 'add_house' %}"  enctype="multipart/form-data" onsubmit="return validate();">
                                                        {% csrf_token %}
                                                            <div class="gl-inline">
                                                            <div class="u-s-m-b-30">

                                                                     <label class="gl-label" for="type">Type *</label>
                                                                <select class="select-box select-box--primary-style" name="type" id="type" data-bill="" onblur="return validate()" onKeyUp="return validate()">
                                                    <option selected value="">Choose the Type</option>
                                                    <option value="Apartments">Apartments</option>
                                                    <option value="House & Floors">House & Floors</option>
                                                </select><span id="te" style="color: red;"></span>



                                                            </div>
                                                            <div class="u-s-m-b-30">

                                                                       <label class="gl-label" for="furnish">Furnishing *</label>
                                                                <select class="select-box select-box--primary-style" name="furnish" id="furnish" data-bill="" onblur="return validate()" onKeyUp="return validate()">
                                                    <option selected value="">Choose the Type</option>
                                                    <option value="Furnished">Furnished</option>
                                                    <option value="Semi-Furnished">Semi-Furnished</option>
                                                    <option value="Unfurnished">Unfurnished</option>
                                                </select><span id="fh" style="color: red;"></span>


                                                            </div>
                                                        </div>
                                                        <div class="gl-inline">
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="bedroom">No of Bedrooms *</label>
                                                                <select class="select-box select-box--primary-style" name="bedroom" id="bedroom" data-bill="" onblur="return validate()" onKeyUp="return validate()">
                                                    <option selected value="">Choose the Type</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">4+</option>
                                                </select><span id="bdm" style="color: red;"></span>

                                                            </div>
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="bathroom">No of Bathrooms *</label>
                                                                                 <select class="select-box select-box--primary-style" name="bathroom" id="bathroom" data-bill="" onblur="return validate()" onKeyUp="return validate()">
                                                    <option selected value="">Choose the Type</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">4+</option>
                                                </select><span id="btm" style="color: red;"></span>
                                                            </div>
                                                        </div>
                                                         <div class="gl-inline">
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="builtup">Super Bulidup Area(ft2) *</label>

                                                                <input class="input-text input-text--primary-style" type="text" id="builtup" name="builtup" placeholder="Super Bulidup Area(ft2)" onblur="return validate()" onKeyUp="return validate()">
                                                            <span id="bp" style="color: red;"></span>
                                                            </div>
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="capacity">Capacity Area(ft2) *</label>

                                                                <input class="input-text input-text--primary-style" type="text" name="capacity" id="capacity" placeholder="Capacity Area(ft2)" onblur="return validate()" onKeyUp="return validate()">
                                                            <span id="cy" style="color: red;"></span>
                                                            </div>
                                                        </div>
                                                        <div class="gl-inline">

                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="images">Image *</label>

                                                                <input class="input-text input-text--primary-style" type="file" name="images" id="images" placeholder="Image" onblur="return validate()" onKeyUp="return validate()" accept="image/png, image/gif, image/jpeg" >
					                                            <span id="img" style="color:red"> </span>

                                                            </div>
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="rent">Rent/Month *</label>

                                                                <input class="input-text input-text--primary-style" type="text" id="rent" name="rent" placeholder="Rent/Month" onblur="return validate()" onKeyUp="return validate()">
                                                            <span id="rt" style="color: red;"></span>
                                                            </div>
                                                        </div>
                                                        <div class="gl-inline">

                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="ad_title">Ad title *</label>

                                                                <input class="input-text input-text--primary-style" type="text" name="ad_title" id="ad_title" placeholder="Key features of your item" onblur="return validate()" onKeyUp="return validate()">
                                                            <span id="at" style="color: red;"></span>
                                                            </div>
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="add_info">Additional Information *</label>

                                                                <input class="input-text input-text--primary-style" type="text" id="add_info" name="add_info" placeholder="Include conditon,features and reason for selling" onblur="return validate()" onKeyUp="return validate()" >
                                                            <span id="ai" style="color: red;"></span>
                                                            </div>
                                                        </div>

                                                        <button class="btn btn--e-brand-b-2" type="submit">SAVE</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 2 ======-->
        </div>
        </div>
{% endblock %}
