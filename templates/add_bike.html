{% extends 'base.html' %}
{% load static %}
{% block content %}


        <!--====== App Content ======-->
        <div class="app-content">

            <!--====== Section 1 ======-->
            <div class="u-s-p-y-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="breadcrumb">
                            <div class="breadcrumb__wrap">
                                <ul class="breadcrumb__list">
                                    <li class="has-separator">

                                        <a href="#">Home</a></li>
                                    <li class="is-marked">

                                        <a href="#">BIKES</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section 1 ======-->
                        <script>
                 function validate()
                {
					var a=document.getElementById("brand").value;
					   if(a=="")
                {
                    document.getElementById('te').style.display = "block";

                    document.getElementById('te').innerHTML="**Please enter  brand type";
                    return false;
                }
                else{
						document.getElementById('te').style.display = "none";

					}

			    var expr = /^[0-9]+$/;
			    var c = document.getElementById("driven").value;


				if(c=="")
                {
                    document.getElementById('dn').style.display = "block";

                    document.getElementById('dn').innerHTML="**Please Enter Rent";
                    return false;
                }
					else if(c!="" && expr.test(c)==false){
						document.getElementById('dn').style.display = "block";
						document.getElementById('dn').innerHTML = "**Invalid Input";
						return false;
								}
								else{
						document.getElementById('dn').style.display = "none";


					}
					var d=document.getElementById("own").value;
					   if(d=="")
                {
                    document.getElementById('on').style.display = "block";

                    document.getElementById('on').innerHTML="**Please enter  brand type";
                    return false;
                }
                else{
						document.getElementById('on').style.display = "none";


					}
				 var expr = /^[0-9]+$/;
			    var e = document.getElementById("rent").value;


				if(e=="")
                {
                    document.getElementById('rt').style.display = "block";

                    document.getElementById('rt').innerHTML="**Please Enter Rent";
                    return false;
                }
					else if(e!="" && expr.test(e)==false){
						document.getElementById('rt').style.display = "block";
						document.getElementById('rt').innerHTML = "**Invalid Input";
						return false;
								}
								else{
						document.getElementById('rt').style.display = "none";



					}
									var g = document.getElementById("images").value;

				if(g=="")
                {
                    document.getElementById('img').style.display = "block";

                    document.getElementById('img').innerHTML="**Please upload image";
                    return false;
                }
				else{
						document.getElementById('img').style.display = "none";

					}
					var i = document.getElementById("ad_title").value;
					if(i=="")
                {
                    document.getElementById('at').style.display = "block";

                    document.getElementById('at').innerHTML="**Please Enter Advertisment Title";
                    return false;
                }
                else{
						document.getElementById('at').style.display = "none";

					}
			    var j = document.getElementById("add_info").value;
					if(j=="")
                {
                    document.getElementById('ai').style.display = "block";

                    document.getElementById('ai').innerHTML="**Please Enter Additional Information";
                    return false;
                }
                else{
						document.getElementById('ai').style.display = "none";
			            return true;

					}

            }
            </script>


            <!--====== Section 2 ======-->
            <div class="u-s-p-b-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="dash">
                        <div class="container">
                            <div class="row ">
                                <div class="col-lg-9 col-md-12">
                                    <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white">
                                        <div class="dash__pad-2">
                                            <h1 class="dash__h1 u-s-m-b-14">Enter the details</h1>

                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <form class="dash-edit-p" method="post" action="{% url 'add_bike' %}"  enctype="multipart/form-data"  onsubmit="return validate();">
                                                        {% csrf_token %}
                                                            <div class="gl-inline">
                                                            <div class="u-s-m-b-30">

                                                                     <label class="gl-label" for="brand">Brand *</label>
                                                                <select class="select-box select-box--primary-style" name="brand" id="brand" data-bill="" onblur="return validate()" onKeyUp="return validate()">
                                                    <option selected value="">Choose the Type</option>
                                                    <option >Bajaj</option>
                                                    <option>Hero</option>
                                                    <option >Hero Honda</option>
                                                    <option >KTM</option>
                                                    <option>Honda</option><option >Royal Enfield</option>
                                                    <option>Suzuki</option>
                                                    <option >TVS</option>
                                                    <option >Yamaha</option>
                                                    <option>Other Brands</option>
                                                </select><span id="te" style="color: red;"></span>

                                                            </div>
<!--                                                            <div class="u-s-m-b-30">-->
<!--                                                            <label class="gl-label" for="year">Year *</label>-->

<!--                                                                <input class="input-text input-text&#45;&#45;primary-style" type="number" id="year" name="year" placeholder="Model Year">-->

<!--                                                            </div>-->
                                                        </div>
                                                        <div class="gl-inline">
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="driven">KM Driven *</label>

                                                                <input class="input-text input-text--primary-style" type="text" id="driven" name="driven" placeholder="KM Driven" onblur="return validate()" onKeyUp="return validate()">

                                                            <span id="dn" style="color: red;"></span></div>
                                                            <div class="u-s-m-b-30">

                                                                            <label class="gl-label" for="own">No of Owners *</label>
                                                                <select class="select-box select-box--primary-style" name="own" id="own" data-bill="" onblur="return validate()" onKeyUp="return validate()">
                                                    <option selected value="">Choose the Type</option>
                                                    <option value="1">1st</option>
                                                    <option value="2">2nd</option>
                                                    <option value="3">3rd</option>
                                                    <option value="4">4th</option>
                                                    <option value="5">4+</option>
                                                </select><span id="on" style="color: red;"></span>
                                                            </div>
                                                        </div>
                                                        <div class="gl-inline">

                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="images">Image *</label>

                                                                <input class="input-text input-text--primary-style" type="file" name="images" id="images" placeholder="Image" onblur="return validate()" onKeyUp="return validate()"  accept="image/png, image/gif, image/jpeg">
                                                                <span id="img"  style="color:red"> </span>
                                                            </div>
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="rent">Rent/Month *</label>

                                                                <input class="input-text input-text--primary-style" type="text" id="rent" name="rent" placeholder="Rent/Month" onblur="return validate()" onKeyUp="return validate()">
                                                              <span id="rt" style="color: red;"></span>
                                                            </div>
                                                        </div>
                                                        <div class="gl-inline">

                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="ad_title">Ad title *</label>

                                                                <input class="input-text input-text--primary-style" type="text" name="ad_title" id="ad_title" placeholder="Key features of your item" onblur="return validate()" onKeyUp="return validate()">
                                                             <span id="at" style="color: red;"></span>
                                                            </div>
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="add_info">Additional Information *</label>

                                                                <input class="input-text input-text--primary-style" type="text" id="add_info" name="add_info" placeholder="Include conditon,features and reason for selling" onblur="return validate()" onKeyUp="return validate()">

                                                       </div>
                                                        </div>

                                                        <button class="btn btn--e-brand-b-2" type="submit">RENT IT</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 2 ======-->
        </div>

        {% endblock %}
